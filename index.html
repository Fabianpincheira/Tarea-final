<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/objeto.js"></script>
    <script src="js/validar.js"></script>
    <title>Formulario de registro</title>

<body>
  
         <form action="" class="form"  id="formulario" onsubmit=" return validacion()"> 
            <div class="content-form">
            <h1>¡Formulario de registro!</h1> <br></br>
             <input type="text" class="nombre" id="nombre" placeholder="Ingresa tu nombre" ><br></br>
             <input type="text" class="apellidop" id="apellidoPaterno" placeholder="Apellido Paterno" >
             <input type="text" class="apellidom" id="apellidoMaterno" placeholder="Apellido Materno" >  <br></br>
             <input type="email" class="correo" id="correo" placeholder="Email" > 
             <input type="number" class="telefono" id="telefono" placeholder="Teléfono"> <br></br>
             <input type="text" class="direccion" id="direccion" placeholder="Direccion" > <br></br>
        <input type="radio" name="" value="termino" id=""> Terminos y condiciones Politicas de privacidad </br>  </br>
             
             <button onclick="AgregarDatos()" type="submit"  class="btn" > Enviar </button>
         </form>

     
</body>

</html>
